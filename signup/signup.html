<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNS - Sign Up | Make you life easy</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Sign Up</h1>
    <form>
        <!-- <div class="text">
            Select you photo
        </div> -->
        <!-- <input type="file" accept="image/png, image/jpeg" id="image" required><br> -->
        <!-- <div class="pic">Your photo </div> -->
        <span>Name: </span>
        <input type="text" placeholder="Enter your name" id="name" required>
        <span>Email: </span>
        <input type="text" placeholder="Enter your email" id="mail" required>
        Password
        <input type="password" name="password" id="password">
        <div class="rule">
            <div id="ruleno1" class="ruleInside">1) Two capital letter should include.</div>
            <div id="ruleno2" class="ruleInside">2) must include atleast two digits.</div>
            <div id="ruleno3" class="ruleInside">3) must include speacial characters(atleast one) (!, @, #, $, %, &, ?, _)</div>
            <div id="ruleno4" class="ruleInside">4) At least 8 characters</div>
        </div>
        <div class="text">
            Enter you DOB
        </div>
        <input type="date" name="Date of Birth" id="date" required>
        <input type="submit" value="Create Account" id="submit" disabled>
    </form>
</body>
<script src="js/script.js"></script>
</html>
